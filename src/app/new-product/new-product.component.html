
<div class="p-3">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="w-25"></div>
                <div class="col-md-6">
                    <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input class="form-control" formControlName="price">
                        </div>
                        <div class="mb-3">
                            <label for="checked" class="form-label">Cheked</label>
                            <input type="checkbox" class="form-check-input" formControlName="checked">
                        </div>
                        <button [disabled]="productForm.invalid" type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>


        </div>
        
    </div>
</div>
